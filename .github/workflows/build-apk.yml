name: Build Harman Pest Pro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Lets you run it manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Bootstrap project (creates android/ios folders)
        run: flutter create --org com.harmanpest .   # com.harmanpest is your app's package name

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Harman-Pest-Pro-APK
          path: build/app/outputs/flutter-apk/app-release.apk
